<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Traffic Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Rubik+Mono+One&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div id="HUD" class="cligno-weak-flicker">
        <div id="current-airport">Current Airport:</div>
        <div id="next-airport">Next Airport:</div>

        <div id="header">
            <div id="title">Air Traffic Control</div>
            <div id="subtitle">- FLIGHT TRACKER -</div>
            <hr>
        </div>
    </div>
    <!-- Refresh: fade down effect -->
    <div class="refresh"></div>
    <div id="viewport">
        <div id="viewport-overlay" class ="">
            <!-- Clingo: CRT bulb-esque flicker effect -->
            <div class="cligno-weak-flicker"></div>
        </div>
        <div id="viewport-background"></div>
        <div id="airports">
        </div>
        <div id="plane"></div>
        <!-- <div id= viewport-content>
        </div> -->
    </div>
    <button id="depart-button"><span>D E P A R T</span></button>


    <script src="src/controller.js"></script>
    <script src="src/airport.js"></script>
    <script src="src/flightplan.js"></script>
    <script src="src/plane.js"></script>
    <script>
        const flightplan = new Flightplan([
        new Airport('San Francisco'),
        new Airport('Las Vegas'),
        new Airport('Florida'),
        new Airport('New York')
        ]);
        const aeroplane = new Aeroplane(flightplan);
        const controller = new Controller(aeroplane);
        
        controller.renderAirports(flightplan.airports);
        controller.renderPlane(aeroplane);

    </script>
</body>
</html>
